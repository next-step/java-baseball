plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.13.1'
    testCompile 'org.assertj:assertj-core:3.6.2'


}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'JavaBaseballGame'
}